<div class="fandomsForm">
   <h1 class="fandomsForm__title">Choose top {{Fandoms.numberOfFandoms}} fandoms</h1>
    <div class="fandomsForm__content"  ng-class="{'end': Fandoms.showNotification}" when-scrolled="Fandoms.more()" >

            <div href="#" class="item"  ng-repeat="item in Fandoms.items">
                <div href="#"><a href="#">{{item.number}}</a></div>

            </div>

    </div>
   <input type="submit" class="fandomsForm__btn btn btn-default" value="next..."/>
</div>
