<form role="form">

    <div class="form-group">
        <label for="email"> First name:</label>
        <input type="text" class="form-control" ng-model="user.email"  placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="text"> Last name:</label>
        <input type="text" class="form-control" ng-model="user.password"  placeholder="Enter your surname">
    </div>
    <div class="form-group">
        <label for="text"> Birthday</label>
        <input type="date" class="form-control" ng-model="user.password"  placeholder="Enter date of birth">
    </div>

    <br/>
    <br/>
    <div class="nextBtn">
        <input type="submit" value="next..." ng-click="" class="btn btn-default "/>

    </div>
</form>
