<form role="form">

    <div class="form-group">
        <label for="email"> First name:</label>
        <input type="text" class="form-control" ng-model="user.firstName"  placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="text"> Last name:</label>
        <input type="text" class="form-control" ng-model="user.lastName"  placeholder="Enter your surname">
    </div>
    <div class="form-group">
        <label for="text"> Birthday</label>
        <input type="text" class="form-control" ng-model="user.phone"  placeholder="Enter a phone number">
    </div>

    <br/>
    <br/>
    <div class="nextBtn">
        <input type="submit" value="next..." ng-click="registration.addInfoToUser(user)" class="btn btn-default "/>

    </div>
</form>
