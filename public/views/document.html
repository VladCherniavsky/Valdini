<div class="container">
    <h1>Document</h1>
    <div class="row">
        <button ng-click="document.showChart()">Show Chart</button>
        <nvd3 options="document.options" data="document.arrayForChart"></nvd3>
    </div>
    <div class="row">

        <div class="col-md-3">

            <form name="myForm">
                <fieldset>

                    <input type="file" ngf-select ng-model="document.picFile" name="file" >

                    <button ng-click="document.picFile = null" ng-show="document.picFile">Remove</button>

                    <button ng-click="document.uploadPic(document.picFile)">Submit</button>
                    <span class="progress" ng-show="document.picFile.progress >= 0">
                        <div style="width:{{document.picFile.progress}}%" ng-bind="document.picFile.progress + '%'"></div>
                    </span>
                    <span ng-show="document.picFile.result">Upload Successful</span>

                </fieldset>
                <br>
            </form>



        </div>
        <div class="row">
            <button ng-click="document.getLogs()">Get Logs</button>
        </div>
        <div class="row">
            <table  class="table">
                <tbody ng-repeat="item in document.data">
                <tr  ng-class-odd="'odd'" ng-class-even="'even'">
                    <td class="rowTd">{{item[0]}}</td>
                    <td class="rowTd">{{item[1]}}</td>
                    <td class="rowTd">{{item[2]}}</td>
                    <td class="rowTd">{{item[3]}}</td>
                    <td class="rowTd">{{item[4]}}</td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
