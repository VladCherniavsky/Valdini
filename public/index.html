<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/fonts.css">	
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">



	
	

</head>
<body class="bg-color" ng-app="myApp" ng-controller="mainCtrl">



	
	
	<div class="login-form">		
			
			<ul class="nav nav-tabs">
				<li
					ng-class="{'active':tabs.loginTab}"
					ng-click="tabs.loginTab = true; tabs.registrationTab=false">
					<a href="#">Login to service</a>
				</li>
				
				<li
					ng-class="{'active':tabs.registrationTab}"
					ng-click="tabs.registrationTab=true; tabs.loginTab = false">
					<a href="#">Registration</a>
				</li>
				
			</ul>
			<br>
			


		<form ng-show="tabs.loginTab" role="form">			
		
			<div class="form-group">
				<label for="email"> Email:</label>
				<input type="text" class="form-control" ng-model="credentials.email"  placeholder="Enter Email">
			</div>
			<div class="form-group">
				<label for="password"> Password:</label>
				<input type="text" class="form-control" ng-model="credentials.password"  placeholder="Enter password">
			</div>
			<br>
			<div class="form-group">
				<input type="submit" value="Login to..." ng-click="loginUser()" class="btn btn-default"/>
				<input type="button" class="btn btn-default" ng-click="cancelUser()" value="cancel" />
			</div>
		</form>
			<form ng-show="tabs.registrationTab" role="form">			
		
			<div class="form-group">
				<label for="email"> Email:</label>
				<input type="text" class="form-control" ng-model="credentials.email"  placeholder="Enter Email">
			</div>
			<div class="form-group">
				<label for="password"> Password:</label>
				<input type="text" class="form-control" ng-model="credentials.password"  placeholder="Enter password">
			</div>
			<br>
			<div class="form-group">
				<input type="submit" value="Register" ng-click="registerUser()" class="btn btn-default"/>
				<input type="button" class="btn btn-default" ng-click="cancelUser()" value="cancel" />
			</div>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="/app/services/registerUser.js"></script>
	<script src="/app/services/loginUser.js"></script>
	
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
</body>
</html>
