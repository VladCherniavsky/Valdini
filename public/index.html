<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/fonts.css">	
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>
<script src="/app/services/registerUser.js"></script>
	
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
 	
	
	

</head>
<body class="bg-color" ng-app="myApp" ng-controller="mainCtrl">

	
	<div class="login-form">

		<form role="form">
			<h1 class="text-light">Login to service</h1>
			<hr class="thin">

			<div class="form-group">
				<label for="email"> Email:</label>
				<input type="text" class="form-control" ng-model="email"  placeholder="Enter Email">
			</div>
			<div class="form-group">
				<label for="password"> Password:</label>
				<input type="text" class="form-control" ng-model="password"  placeholder="Enter password">
			</div>
			<br>
			<div class="form-group">
				<input type="submit" ng-click="registerUser()" class="btn btn-default"/>
				<input type="button" class="btn btn-default" value="cancel" />
			</div>
		</form>
	</div>

	
</body>
</html>
